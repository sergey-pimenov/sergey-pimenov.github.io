<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="ad.size" content="width=300,height=300">
    <title> Bumblebees </title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    
    <div class="main">
        
        <div class="logo"></div>
        
        <div class="screen"></div>
        
        <div class="basic_yellow"> 
        
            <div class="text_1"></div>
            
            <div class="text_2"></div>
            
            <div class="text_3"></div>
            
            <div class="text_4"></div>
            
        </div>
        
        <div class="bumblebee_container">
            
            <div class="bumblebee_shake">

                <div class="bumblebee bumblebee_1">
                    <div class="wing_1"></div>
                    <div class="wing_1 wing_2"></div>
                    <div class="wing_3"></div>
                </div>

            </div>

            <div class="bumblebee_shake">

                <div class="bumblebee bumblebee_2">
                    <div class="wing_1"></div>
                    <div class="wing_1 wing_2"></div>
                    <div class="wing_3"></div>
                </div>

            </div>

            <div class="bumblebee_shake">

                <div class="bumblebee bumblebee_3">
                    <div class="wing_1"></div>
                    <div class="wing_1 wing_2"></div>
                    <div class="wing_3"></div>
                </div>

            </div>

            <div class="bumblebee_shake_last">

                <div class="bumblebee bumblebee_4">
                    <div class="wing_1"></div>
                    <div class="wing_1 wing_2"></div>
                    <div class="wing_3"></div>
                </div>

            </div>

            <div class="bumblebee_shake_last">

                <div class="bumblebee bumblebee_5">
                    <div class="wing_1"></div>
                    <div class="wing_1 wing_2"></div>
                    <div class="wing_3"></div>
                </div>

            </div>
            
        </div>    
        
    </div>

    <section class="description" id="description">

      <h5> HTML5 Баннер для <a href="http://www.velcom.by/" target="_blank"> velcom.by </a> </h5>

      <span class="close_icon" id="close_icon"></span>
  
    </section>

    <script>
      
    var close_icon = document.getElementById('close_icon');
    var description = document.getElementById('description');

    close_icon.addEventListener('click', function() {
      description.classList.add('description_hide');
    });

    </script>
    
</body>
</html>
