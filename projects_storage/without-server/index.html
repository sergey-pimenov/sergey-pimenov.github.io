<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<style>

		button {
			margin: 1em;
			padding: 0.75em 3em;
			background-color: pink;
			border: 2px black solid;
			font-weight: 800;
			cursor: pointer;
			font-size: 16px !important;
		}

		.dataWrapper {
			padding: 0.75em 1em;
			display: inline-block;
			margin: 1em;
			border: 2px black solid;
			font-weight: 800;
			font-size: 16px !important;
		}

		#showData {
			font-weight: 400;
		}

	</style>
</head>
<body>

	<button id="getButton"> Get data </button>

	<div class="dataWrapper">
		DATA: <span id="showData"> </span>
	</div>
	

	<script>
		getButton.addEventListener('click', getData);

		function getData() {
			fetch('data.json')
			  .then(response => response.json())
			  .then(json => showData.innerHTML = json);
		}
	</script>
</body>
</html>
